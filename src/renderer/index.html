<!doctype html>
<html lang="en" data-theme="stratosort">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StratoSort - AI-Powered File Organization</title>
    <!-- CSP is set by the main process. Keeping meta minimal to avoid conflicts. -->
    <!-- Critical inline styles for splash screen to prevent FOUC (Flash of Unstyled Content) -->
    <style>
      /* Splash screen must be styled immediately before CSS bundle loads */
      .splash-screen {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        background: #f8fafc;
      }
      .splash-background {
        position: absolute;
        inset: 0;
        background: linear-gradient(135deg, rgba(79, 139, 255, 0.03) 0%, rgba(108, 127, 251, 0.05) 50%, rgba(79, 139, 255, 0.03) 100%);
        pointer-events: none;
      }
      .splash-content {
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        padding: 2rem;
      }
      .splash-logo-container {
        position: relative;
        margin-bottom: 1.5rem;
      }
      .splash-logo-glow {
        position: absolute;
        inset: -20px;
        background: radial-gradient(circle, rgba(79, 139, 255, 0.3) 0%, transparent 70%);
        border-radius: 50%;
        animation: splash-pulse 2s ease-in-out infinite;
      }
      .splash-logo {
        position: relative;
        width: 80px;
        height: 80px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: white;
        border-radius: 20px;
        box-shadow: 0 8px 32px rgba(79, 139, 255, 0.15), 0 2px 8px rgba(0, 0, 0, 0.05);
        animation: splash-float 3s ease-in-out infinite;
      }
      .splash-title {
        margin: 0 0 0.5rem 0;
        font-size: 2rem;
        font-weight: 700;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: linear-gradient(135deg, #1e293b 0%, #475569 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      .splash-tagline {
        margin: 0 0 2rem 0;
        font-size: 0.9375rem;
        color: #64748b;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        font-weight: 500;
      }
      .splash-loader-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 0.75rem;
      }
      .splash-loader {
        width: 200px;
        height: 4px;
        background: rgba(79, 139, 255, 0.15);
        border-radius: 2px;
        overflow: hidden;
      }
      .splash-loader-bar {
        width: 40%;
        height: 100%;
        background: linear-gradient(90deg, #4f8bff, #6c7ffb);
        border-radius: 2px;
        animation: splash-loading 1.5s ease-in-out infinite;
      }
      .splash-status {
        margin: 0;
        font-size: 0.8125rem;
        color: #94a3b8;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        font-weight: 500;
      }
      .splash-footer {
        position: absolute;
        bottom: 1.5rem;
        left: 0;
        right: 0;
        text-align: center;
      }
      .splash-version {
        font-size: 0.75rem;
        color: #cbd5e1;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        font-weight: 500;
      }
      @keyframes splash-pulse {
        0%, 100% { opacity: 0.5; transform: scale(1); }
        50% { opacity: 0.8; transform: scale(1.05); }
      }
      @keyframes splash-float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-4px); }
      }
      @keyframes splash-loading {
        0% { transform: translateX(-100%); }
        50% { transform: translateX(150%); }
        100% { transform: translateX(150%); }
      }
    </style>
  </head>
  <body data-theme="stratosort">
    <!-- Initial loading screen with polished design -->
    <div
      id="initial-loading"
      class="splash-screen"
      role="status"
      aria-live="polite"
      aria-label="Loading StratoSort application"
    >
      <!-- Background gradient -->
      <div class="splash-background"></div>

      <!-- Content container -->
      <section class="splash-content">
        <!-- Logo/Icon container with glow effect -->
        <div class="splash-logo-container">
          <div class="splash-logo-glow"></div>
          <div class="splash-logo" aria-hidden="true">
            <svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
              <defs>
                <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                  <stop offset="0%" style="stop-color:#4f8bff"/>
                  <stop offset="100%" style="stop-color:#6c7ffb"/>
                </linearGradient>
              </defs>
              <rect x="8" y="12" width="48" height="6" rx="3" fill="url(#logoGradient)" opacity="0.9"/>
              <rect x="8" y="24" width="36" height="6" rx="3" fill="url(#logoGradient)" opacity="0.7"/>
              <rect x="8" y="36" width="42" height="6" rx="3" fill="url(#logoGradient)" opacity="0.5"/>
              <rect x="8" y="48" width="28" height="6" rx="3" fill="url(#logoGradient)" opacity="0.3"/>
            </svg>
          </div>
        </div>

        <!-- App name -->
        <h1 class="splash-title">StratoSort</h1>

        <!-- Tagline -->
        <p class="splash-tagline">AI-Powered File Organization</p>

        <!-- Loading indicator -->
        <div class="splash-loader-container">
          <div class="splash-loader">
            <div class="splash-loader-bar"></div>
          </div>
          <p id="splash-status" class="splash-status">Initializing...</p>
        </div>
      </section>

      <!-- Version info (optional) -->
      <div class="splash-footer">
        <span class="splash-version">Loading application</span>
      </div>
    </div>

    <!-- React root container (must be empty for React to work) -->
    <div id="root"></div>

    <!-- Additional styles are defined in Tailwind CSS, splash screen uses inline styles above -->

    <!-- Webpack will inject the script tags automatically -->
  </body>
</html>
